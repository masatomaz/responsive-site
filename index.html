<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Site</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="banner"></div>
    
        <header>
            <h1>さくら開花予想</h1>
        </header>
        <main>
            <div class="container">
                <div class="first_blooms-box">
                    <h3 class="text-container">沖縄のさくら</h3>
                    <p>1月下旬が見頃。カンヒザクラという濃いピンク色の花びらが特徴のさくらがみられる。</p>
                </div>
                <div class="first_blooms-box">
                    <h3 class="text-container">東京のさくら</h3>
                    <p>3月下旬が見頃。日本の代表的な桜ソメイヨシノがみられる。</p>
                </div>
                <div class="first_blooms-box">
                    <h3 class="text-container">北海道のさくら</h3>
                    <p>5月上旬が見頃。北海道でみられるのはソメイヨシノに加えてエゾヤマザクラとチシマザクラ。</p>
                </div>
            </div>
        </main>
        <div class="btn_wrapper">
            <h3>今日花見ができる場所を探す</h3>
            <a href="#" class="btn">検索</a>
        </div>
    </body>
</html>
